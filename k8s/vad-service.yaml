apiVersion: apps/v1
kind: Deployment
metadata:
  name: vad-service
  namespace: xiaozhi-system
  labels:
    app: vad-service
    component: ai-pipeline
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vad-service
  template:
    metadata:
      labels:
        app: vad-service
        component: ai-pipeline
    spec:
      containers:
      - name: vad-service
        image: xiaozhi/vad-service:latest
        ports:
        - containerPort: 8000
        env:
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        - name: BATCH_SIZE
          value: "8"
        - name: MAX_CONCURRENT
          value: "16"
        - name: MODEL_PATH
          value: "/models/silero_vad"
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 1000m
            memory: 2Gi
        volumeMounts:
        - name: model-storage
          mountPath: /models
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: model-storage-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: vad-service
  namespace: xiaozhi-system
  labels:
    app: vad-service
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  selector:
    app: vad-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vad-service-hpa
  namespace: xiaozhi-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vad-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60