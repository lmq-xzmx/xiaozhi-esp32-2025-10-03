<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .search-section {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .table-container {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 500;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        tr:hover {
            background-color: #f8f9ff;
        }

        .badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-info {
            background-color: #17a2b8;
            color: white;
        }

        .badge-success {
            background-color: #28a745;
            color: white;
        }

        .badge-warning {
            background-color: #ffc107;
            color: #212529;
        }

        .empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        .error {
            text-align: center;
            color: #dc3545;
            font-weight: 500;
            padding: 40px;
        }

        .loading {
            text-align: center;
            color: #667eea;
            padding: 40px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-header h2 {
            color: #667eea;
            margin: 0;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #e83e8c 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
            margin: 0 2px;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .student-detail {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .student-detail h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .detail-label {
            font-weight: 500;
            color: #333;
        }

        .detail-value {
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .search-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            table {
                font-size: 14px;
            }
            
            th, td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>学生管理系统</h1>
            <p>管理和查看学生信息及设备绑定状态</p>
        </div>
        
        <div class="content">
            <!-- 统计信息 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="totalStudents">-</h3>
                    <p>总学生数</p>
                </div>
                <div class="stat-card">
                    <h3 id="activeStudents">-</h3>
                    <p>有设备学生</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalDevices">-</h3>
                    <p>绑定设备数</p>
                </div>
            </div>

            <!-- 搜索区域 -->
            <div class="search-section">
                <input type="text" id="searchInput" class="search-input" placeholder="搜索学生姓名、用户名或邮箱...">
                <button class="btn btn-primary" onclick="refreshData()">刷新数据</button>
                <button class="btn btn-primary" onclick="showAddModal()">添加学生</button>
            </div>

            <!-- 学生表格 -->
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>学生ID</th>
                            <th>用户名</th>
                            <th>真实姓名</th>
                            <th>学校</th>
                            <th>年级</th>
                            <th>班级</th>
                            <th>联系方式</th>
                            <th>设备数量</th>
                            <th>注册时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="studentsTable">
                        <tr><td colspan="10" class="loading">正在加载学生数据...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 学生信息模态框 -->
    <div id="studentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">添加学生</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="studentForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="username">用户名 *</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="real_name">真实姓名 *</label>
                        <input type="text" id="real_name" name="real_name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">电话</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="gender">性别</label>
                        <select id="gender" name="gender">
                            <option value="">请选择</option>
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="status">状态</label>
                        <select id="status" name="status">
                            <option value="1">启用</option>
                            <option value="0">禁用</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="remark">备注</label>
                    <input type="text" id="remark" name="remark">
                </div>
                <div style="text-align: right; margin-top: 30px;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">取消</button>
                    <button type="submit" class="btn btn-success">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8091/api';
        let studentsData = [];

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadStudents();
            
            // 搜索功能
            document.getElementById('searchInput').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const filteredStudents = studentsData.filter(student => 
                    (student.real_name && student.real_name.toLowerCase().includes(searchTerm)) ||
                    (student.username && student.username.toLowerCase().includes(searchTerm)) ||
                    (student.contact_email && student.contact_email.toLowerCase().includes(searchTerm))
                );
                renderStudentsTable(filteredStudents);
            });
        });

        // 加载学生数据
        async function loadStudents() {
            try {
                const response = await fetch(`${API_BASE}/students`);
                const result = await response.json();
                
                if (result.success) {
                    studentsData = result.data;
                    renderStudentsTable(studentsData);
                    updateStatistics();
                } else {
                    throw new Error(result.error || '获取学生数据失败');
                }
            } catch (error) {
                console.error('加载学生数据失败:', error);
                document.getElementById('studentsTable').innerHTML = 
                    '<tr><td colspan="10" class="error">学生数据加载失败: ' + error.message + '</td></tr>';
            }
        }

        // 渲染学生表格
        function renderStudentsTable(students) {
            const table = document.getElementById('studentsTable');
            
            if (students.length === 0) {
                table.innerHTML = '<tr><td colspan="10" class="empty-state">暂无学生数据</td></tr>';
                return;
            }
            
            table.innerHTML = students.map(student => `
                <tr>
                    <td>${student.id}</td>
                    <td>${student.username || '--'}</td>
                    <td>${decodeChineseName(student.real_name) || '--'}</td>
                    <td>${student.school_name || '--'}</td>
                    <td>${student.current_grade || '--'}</td>
                    <td>${student.class_name || '--'}</td>
                    <td>
                        ${student.contact_phone ? `<div>📱 ${student.contact_phone}</div>` : ''}
                        ${student.contact_email ? `<div>📧 ${student.contact_email}</div>` : ''}
                        ${!student.contact_phone && !student.contact_email ? '--' : ''}
                    </td>
                    <td><span class="badge ${student.device_count > 0 ? 'badge-success' : 'badge-warning'}">${student.device_count}</span></td>
                    <td>${student.create_date || '--'}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-primary btn-small" onclick="editStudent(${student.id})">编辑</button>
                            <button class="btn btn-danger btn-small" onclick="deleteStudent(${student.id}, '${decodeChineseName(student.real_name) || student.username}')">删除</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // 解码中文姓名
        function decodeChineseName(name) {
            if (!name) return null;
            
            try {
                // 尝试解码UTF-8编码的中文
                const bytes = [];
                for (let i = 0; i < name.length; i++) {
                    const char = name.charCodeAt(i);
                    if (char > 255) {
                        // 如果是Unicode字符，直接返回原字符串
                        return name;
                    }
                    bytes.push(char);
                }
                
                // 将字节数组转换为UTF-8字符串
                const uint8Array = new Uint8Array(bytes);
                const decoder = new TextDecoder('utf-8');
                return decoder.decode(uint8Array);
            } catch (e) {
                // 如果解码失败，返回原字符串
                return name;
            }
        }

        // 更新统计信息
        function updateStatistics() {
            const totalStudents = studentsData.length;
            const activeStudents = studentsData.filter(student => student.device_count > 0).length;
            const totalDevices = studentsData.reduce((sum, student) => sum + (student.device_count || 0), 0);
            
            document.getElementById('totalStudents').textContent = totalStudents;
            document.getElementById('activeStudents').textContent = activeStudents;
            document.getElementById('totalDevices').textContent = totalDevices;
        }

        // 刷新数据
        function refreshData() {
            document.getElementById('studentsTable').innerHTML = 
                '<tr><td colspan="10" class="loading">正在刷新学生数据...</td></tr>';
            loadStudents();
        }

        // 显示添加学生模态框
        function showAddModal() {
            document.getElementById('modalTitle').textContent = '添加学生';
            document.getElementById('studentForm').reset();
            document.getElementById('studentModal').style.display = 'block';
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('studentModal').style.display = 'none';
        }

        // 编辑学生
        function editStudent(studentId) {
            const student = studentsData.find(s => s.id === studentId);
            if (!student) return;

            document.getElementById('modalTitle').textContent = '编辑学生';
            document.getElementById('username').value = student.username || '';
            document.getElementById('real_name').value = decodeChineseName(student.real_name) || '';
            document.getElementById('email').value = student.contact_email || '';
            document.getElementById('phone').value = student.contact_phone || '';
            document.getElementById('gender').value = student.gender || '';
            document.getElementById('status').value = student.status || '1';
            document.getElementById('remark').value = student.remark || '';
            
            document.getElementById('studentForm').dataset.studentId = studentId;
            document.getElementById('studentModal').style.display = 'block';
        }

        // 删除学生
        async function deleteStudent(studentId, studentName) {
            if (!confirm(`确定要删除学生 "${studentName}" 吗？此操作不可恢复。`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/students/${studentId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('学生删除成功！');
                    refreshData();
                } else {
                    throw new Error(result.error || '删除失败');
                }
            } catch (error) {
                console.error('删除学生失败:', error);
                alert('删除学生失败: ' + error.message);
            }
        }

        // 处理表单提交
        document.getElementById('studentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const studentData = Object.fromEntries(formData.entries());
            const studentId = this.dataset.studentId;
            
            try {
                const url = studentId ? `${API_BASE}/students/${studentId}` : `${API_BASE}/students`;
                const method = studentId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(studentData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(studentId ? '学生信息更新成功！' : '学生添加成功！');
                    closeModal();
                    refreshData();
                } else {
                    throw new Error(result.error || '操作失败');
                }
            } catch (error) {
                console.error('保存学生信息失败:', error);
                alert('保存失败: ' + error.message);
            }
        });

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('studentModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
