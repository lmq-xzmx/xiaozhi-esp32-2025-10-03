<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调试Sessions列表</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .btn { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 3px; white-space: pre-wrap; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h1>调试Sessions列表问题</h1>
        
        <div class="section">
            <h3>1. 测试API连接</h3>
            <button class="btn" onclick="testDevicesAPI()">测试设备列表API</button>
            <button class="btn" onclick="testSessionsAPI()">测试会话列表API</button>
            <div id="api-result" class="result"></div>
        </div>
        
        <div class="section">
            <h3>2. 模拟前端逻辑</h3>
            <button class="btn" onclick="simulateSelectDevice()">模拟选择设备</button>
            <button class="btn" onclick="simulateLoadSessions()">模拟加载会话</button>
            <div id="simulation-result" class="result"></div>
        </div>
        
        <div class="section">
            <h3>3. 检查DOM元素</h3>
            <button class="btn" onclick="checkDOMElements()">检查DOM元素</button>
            <div id="dom-result" class="result"></div>
        </div>
        
        <!-- 模拟sessions-list元素 -->
        <div class="section">
            <h3>4. 模拟sessions-list</h3>
            <div id="sessions-list" style="min-height: 100px; border: 1px solid #ccc; padding: 10px;">
                <div>等待加载...</div>
            </div>
        </div>
    </div>

    <script>
        const PYTHON_API_BASE = 'http://localhost:8091/api';
        const TEST_DEVICE_ID = '58:8c:81:65:52:48';
        
        // 测试设备列表API
        async function testDevicesAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.textContent = '正在测试设备列表API...';
            
            try {
                const response = await fetch(`${PYTHON_API_BASE}/devices`);
                const result = await response.json();
                
                resultDiv.className = 'result success';
                resultDiv.textContent = `设备列表API测试成功！\n返回设备数量: ${result.data?.length || 0}\n第一个设备: ${JSON.stringify(result.data?.[0] || {}, null, 2)}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `设备列表API测试失败: ${error.message}`;
            }
        }
        
        // 测试会话列表API
        async function testSessionsAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.textContent = '正在测试会话列表API...';
            
            try {
                const response = await fetch(`${PYTHON_API_BASE}/device/${TEST_DEVICE_ID}/sessions?page=1&per_page=10`);
                const result = await response.json();
                
                resultDiv.className = 'result success';
                resultDiv.textContent = `会话列表API测试成功！\n返回会话数量: ${result.data?.list?.length || 0}\n总会话数: ${result.data?.pagination?.total || 0}\n响应数据: ${JSON.stringify(result, null, 2)}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `会话列表API测试失败: ${error.message}`;
            }
        }
        
        // 模拟选择设备
        async function simulateSelectDevice() {
            const resultDiv = document.getElementById('simulation-result');
            resultDiv.textContent = '模拟选择设备...';
            
            try {
                // 模拟selectDevice函数的逻辑
                const deviceId = TEST_DEVICE_ID;
                const deviceName = '测试设备';
                
                resultDiv.textContent += `\n选择设备: ${deviceName} (${deviceId})`;
                
                // 调用loadSessions
                await simulateLoadSessions();
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `模拟选择设备失败: ${error.message}`;
            }
        }
        
        // 模拟加载会话
        async function simulateLoadSessions() {
            const resultDiv = document.getElementById('simulation-result');
            const container = document.getElementById('sessions-list');
            
            resultDiv.textContent += '\n正在模拟加载会话...';
            
            // 显示加载状态
            container.innerHTML = `
                <div class="loading-state">
                    <div>🔄 加载会话列表...</div>
                </div>
            `;
            
            try {
                const response = await fetch(`${PYTHON_API_BASE}/device/${TEST_DEVICE_ID}/sessions?page=1&per_page=10`);
                const result = await response.json();
                
                if (result.success) {
                    const sessions = result.data.list || [];
                    
                    resultDiv.className = 'result success';
                    resultDiv.textContent += `\n会话加载成功！获取到 ${sessions.length} 个会话`;
                    
                    // 渲染会话列表
                    if (sessions.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <div>💬 暂无会话记录</div>
                            </div>
                        `;
                    } else {
                        const html = sessions.map(session => `
                            <div style="border: 1px solid #ddd; margin: 5px 0; padding: 10px; border-radius: 3px;">
                                <div><strong>会话ID:</strong> ${session.session_id}</div>
                                <div><strong>消息数:</strong> ${session.chat_count}</div>
                                <div><strong>最后消息:</strong> ${session.last_message_at}</div>
                            </div>
                        `).join('');
                        
                        container.innerHTML = html;
                    }
                } else {
                    throw new Error(result.message || '加载失败');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent += `\n会话加载失败: ${error.message}`;
                
                container.innerHTML = `
                    <div class="error-state">
                        <div>❌ 加载会话失败: ${error.message}</div>
                    </div>
                `;
            }
        }
        
        // 检查DOM元素
        function checkDOMElements() {
            const resultDiv = document.getElementById('dom-result');
            const sessionsList = document.getElementById('sessions-list');
            
            let result = 'DOM元素检查结果:\n';
            result += `sessions-list元素存在: ${sessionsList ? '是' : '否'}\n`;
            
            if (sessionsList) {
                result += `sessions-list innerHTML: ${sessionsList.innerHTML}\n`;
                result += `sessions-list 子元素数量: ${sessionsList.children.length}\n`;
            }
            
            resultDiv.className = 'result';
            resultDiv.textContent = result;
        }
        
        // 页面加载完成后自动检查
        document.addEventListener('DOMContentLoaded', function() {
            console.log('调试页面加载完成');
            checkDOMElements();
        });
    </script>
</body>
</html>
